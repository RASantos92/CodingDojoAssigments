<!DOCTYPE html>
<html>

<head>
  <h1>My Registration Form</h1>
</head>

<body>
  <div>
    <form>
      <div>
        <label for="name">First Name:</label>
        <input type="text" name="first" id="first" class="name">
      </div>
      <div>
        <label for="name">Last Name:</label>
        <input type="text" name="last" id="last" class="name">
      </div>
      <div>
        <label for="name">Email:</label>
        <input type="text" name="email" id="email" class="name">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="pw confirm">PW Confirm:</label>
        <input type="password" name="confirm" id="confirm">
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
      </div>
      <div>Select your gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="decline">Prefer not to say</label>
        <input type="radio" id="decline" name="gender" value="decline">
      </div>
      <div>
        <label for="description">A short description of yourself:</label>
        <textarea name="description">Description</textarea>
      </div>
      <div>
        <label for="language">Favorite Language:</label>
        <select name="language">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
